<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes</title>
    <link rel="stylesheet" href="style6.css">

<body>
    <h1>Site do Projeto de Inovção Social</h1>
    <nav>
        <a href="index.html">Home</a>
        <a id= "loginav" href="login.html">Login</a>
        <a href="jogo.html">Jogo</a>
        <!-- <div id="user-icon" class="user-icon" style="display: none;"></div> -->
    </nav>
    <br><br><br><br>

    <div class="register-container">
        <h1>Registro</h1>
        <form id="register-form" action="/register" method="POST">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit" class="register-button">Registrar</button>
        </form>
        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Faça o login aqui</a>.</p>
        </div>
    </div>
    <script src="script_user.js"></script>

</body>
</html>
